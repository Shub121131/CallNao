<!DOCTYPE html>
<html>
<body>
	<!-- Modal -->
	<div id="reportsModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Order Details Report</h4>
				</div>
				<div class="modal-body">
					<div th:if="${orderReportList != null}">
						<div th:if="${not #lists.isEmpty(orderReportList)}">
							<table class="table-hover table-responsive table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>Client Number</th>
										<th>From</th>
										<th>To</th>
										<th>Pickup/Delivery Point</th>
										<th>Total Distance</th>
										<th>Item Ordered</th>
										<th>Product Price</th>
										<th>Current Status</th>
										<th>Order Date</th>
										<th>Delivery Boy Name</th>
										<th>Delivery Boy Contact</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="moreDetail,count : ${orderReportList}">
										<td th:text="${count.count}"></td>
										<td th:text="${moreDetail.customerPhone}"></td>
										<td th:text="${moreDetail.orderPickedFrom}"></td>
										<td th:text="${moreDetail.orderDeliveredAt}"></td>
										<td th:text="${moreDetail.orderCount}"></td>
										<td><span th:text="${moreDetail.totalDistance}"></span>KM
											(&#8377; <span th:text="${moreDetail.serviceCharge}"></span>)</td>
										<td th:text="${moreDetail.itemName}"></td>
										<td th:text="${moreDetail.productCharge}"></td>
										<td th:text="${moreDetail.orderStatus}"></td>
										<td th:text="${moreDetail.orderDate}"></td>

										<td><span th:text="${moreDetail.deliveryBoyFirstName}"></span>
											<span th:text="${moreDetail.deliveryBoyLastName}"></span></td>


										<td th:text="${moreDetail.deliveryBoyPhone}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div th:if="${#lists.isEmpty(orderReportList)}">
							<h3>No Records Found</h3>
						</div>

					</div>
					<div th:if="${orderReportList == null}">
						<h3>No Records Found</h3>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
	</div>
</body>
</html>
